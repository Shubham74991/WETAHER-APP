<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">   <!-- Linking Custom CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />  <!-- Linking Font-Awesome CDN -->
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo">
            Weather<span> Now</span>
        </div>
        <div class="search">
            <input type="text" class="search-input" placeholder="Enter City">
            <button class="search-btn">Get Weather</button>
        </div>
    </div>
    <!-- Current location weather and Unit Change Section -->
    <div class="container">
        <div class="select-input">
            <label for="select-unit">Select Unit : </label>
            <select name="" id="select-unit">
                <option value="kelvin">Kelvin</option>
                <option value="farhenite">Farhenite</option>
                <option value="celcius">Celcius</option>
            </select>
        </div>
        <div class="location-btn-div">
            <button class="location-btn">
                <i class="fa-solid fa-location-dot"></i>
                <span>Get Current Location Weather</span>
            </button>
        </div>
    </div>

    <!-- Main section of showing Weather Details -->
    <div class="main">
        <div class="weather-report">
            <div class="top">
                <div class="heading">Weather Report</div>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="location-details">Current Location</span>
                </div>
            </div>
            <div class="mid">
                <div class="weather-image">
                    <img id="weather-img" src="images/shower-rain.png" alt="">
                </div>
                <div class="details">
                    <div class="day">Tuesday <span class="time">22:38</span></div>
                    <div class="date">26-09-2023</div>
                    <div class="temperature-details">
                        <img src="images/temperature.png" alt="">
                        <div class="temperature">
                            <span class="temp-value">100</span>
                            &deg;<span class="unit">K</span>
                        </div>
                    </div>
                    <div class="feels-like">Feels Like : <span class="feels-like-value">200</span> <span>&deg;</span> <span class="feels-like-unit">K</span></div>
                </div>
            </div>
            <div class="bottom">
                <div class="description">
                    Description : &nbsp;<span class="description-details"> Moderate Rain</span>
                </div>
                <div class="few-more">
                    <div class="wind-speed">
                        <div class="inner">
                            <img src="images/wind-speed.png" alt="">
                            <div class="wind-speed-value">0.62 <span>M/S</span></div>
                        </div>
                        <div class="head">
                            Wind Speed
                        </div>
                    </div>
                    <div class="humidity">
                        <div class="inner">
                            <img src="images/humidity.png" alt="">
                            <div class="humidity-value">64 <span>%</span></div>
                        </div>
                        <div class="head">
                            Humidity
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>  <!-- Linking Java Script File -->
</body>

</html>
